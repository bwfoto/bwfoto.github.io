<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BWFoto.RU</title>
</head>
<style>

html,body {
	margin:0;
	padding:0;
	background-color:#fff;
	width:100%;

}

.wrapper{
	overflow: hidden;
	position:fixed;
	top:0;
	right:0;
	bottom:0;
	left:0;	
}
.item {
	position:absolute;
	top:45%;
	left:50%;
	display:inline-block;	
}
.item img {
	margin: -50% 0 0 -50%;
}

.header {
	top: 0px;
	position: fixed;

	height:70px;
	width:100%;
}
.footer {
	bottom: 0px;
	position: fixed;

	height:90px;
	width:100%;
}
.container {
	margin: 10% 0 40% 20%;
}
.logo {
	margin: 23% 0% 0% 26%;
}


</style>

<body>

<div class="header">
<div class="logo"></div>
</div>

<div id="wrapper">
<div class="item">
<img src="./img/wood2.png" alt="" width="650">
<div class="container"><img src="./img/text.png" alt="" width="250"></div>
</div>
</div>

<div class="footer"></div>


</body>
</html>
